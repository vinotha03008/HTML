<!DOCTYPE html>
<html>
<head>
<title>Health Chart
</title>
</head>
<body align="center">
<h1>Health Chart</h1>
<table border="1" align="center" cellspacing="0">
<thead>
<tr>
<th rowspan="2">State of Health</th>
<th colspan="2">Fasting Value</th>
<th>After Eating</th>
</tr>
<tr>
<th>Minimum</th>
<th>Maximum</th>
<th>2 hours after eating</th>
</tr>
</thead>
<tbody>
<tr>
<td>Healthy</td>
<td>70</td>
<td>100</td>
<td>Less than 140</td>
</tr>
<tr>
<td>Pre-Diabetes</td>
<td>101</td>
<td>126</td>
<td>140 to 200</td>
</tr>
<tr>
<td>Diabetes</td>
<td>More than 126</td>
<td>N/A</td>
<td>More than 200</td>
</tbody>
</table>
</body>
</html>
